<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.bundle.min.js">
    <title>Illuminating India: A Scholarly Perspective</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var title = "Illuminating India: A Scholarly Perspective ";
          var speed = 200; // Speed of scrolling in milliseconds
          var pos = 0;
          function scrollTitle() {
              document.title = title.substring(pos) + title.substring(0, pos);
              pos++;
              if (pos > title.length) pos = 0;
              setTimeout(scrollTitle, speed);
          }
          scrollTitle();
      });
  </script>
</head>
<body>
    <nav class="navbar custom-bg">
        <div class="container-fluid">
          <a class="navbar-brand">ILLUMINATING INDIA</a>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">HISTORY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CULTURE</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
</body>
</html>
